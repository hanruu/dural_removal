 async function GetMethod(){

const data = await response.json()
console.log(data)
 var bodyy = "Title:"  +"<br>" +data.title+"<br>"  +"Body:"  + data.body;
 document.getElementById("areaA").innerHTML= bodyy;
}
async function GetMethod2(){
